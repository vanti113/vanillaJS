<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="main">
      <h1>
        <i class="fas fa-dollar-sign"></i>NOMAD CASINO ROYAL<i
          class="fas fa-dollar-sign"
        ></i>
      </h1>
      <h2>Generate a number between 0 to <span class="number">???</span></h2>
      <form class="form">
        <input
          class="casino"
          type="range"
          list="marks"
          min="0"
          max="100"
          value="0"
          step="1"
        />
        <datalist id="marks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>

        <div class="main2">
          <label for="guessId" class="label"
            >Guess the number <i class="fas fa-dice"></i>
          </label>
          <input
            class="guessNum"
            type="number"
            min="0"
            max="100"
            id="guessId"
          />
          <button class="playBtn">Play</button>
        </div>
      </form>
      <div class="guessMesssage"><span></span></div>
      <div class="resultMessage"><span></span></div>
      <script src="src/index.js"></script>
    </main>
  </body>
</html>
